  <body>
    <!-- Navigation-->
    <nav class="navbar navbar-expand-lg navbar-light bg-primary">
      <div class="container px-4 px-lg-5">
        <a class="navbar-brand text-light" href="#!">E-Cart</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0 ms-lg-4">
            <li class="nav-item">
              <a class="nav-link text-light" aria-current="page" href="#!"
                >Home</a
              >
            </li>
            <li class="nav-item text-light">
              <a class="nav-link text-light" href="#!">About</a>
            </li>
            <li class="nav-item dropdown text-light">
              <a
                class="nav-link dropdown-toggle text-light"
                id="navbarDropdown"
                href="#"
                role="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
                >Shop</a
              >
              <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                <li><a class="dropdown-item" href="#!">All Products</a></li>
                <li><hr class="dropdown-divider" /></li>
                <li><a class="dropdown-item" href="#!">Popular Items</a></li>
                <li><a class="dropdown-item" href="#!">New Arrivals</a></li>
              </ul>
            </li>
          </ul>
          <form class="d-flex">
            <button class="btn btn-outline-light text-light" type="submit">
              <i class="bi-cart-fill me-1 text-light"></i>
              Cart
              <span class="badge bg-light text-dark ms-1 rounded-pill">0</span>
            </button>
          </form>
        </div>
      </div>
    </nav>
    <!-- Header-->
    <header
      class="py-5"
      style="
        background-image: url('https://img.freepik.com/free-photo/high-fashion-portrait-young-beautiful-brunette-woman-wearing-nice-blue-summer-dress_158538-19473.jpg?w=996&t=st=1715748641~exp=1715749241~hmac=18abb2297001b6b730452396381961acfce225ebb488ba911d182139d912a715');
        height: 500px;
        display: flex;
        justify-content: center;
        align-items: center;
      "
    >
      <div class="container px-4 px-lg-5 my-5">
        <div class="text-center text-white">
          <h1 class="display-4 fw-bolder text-primary">Shop in style</h1>
          <p class="lead fw-normal mb-0 text-primary">
            With this shop hompeage template
          </p>
        </div>
      </div>
    </header>
    <!-- Section-->
    <section class="py-5">
      <div class="container px-4 px-lg-5 mt-5">
        <div
          class="row gx-4 gx-lg-5 row-cols-2 row-cols-md-3 row-cols-xl-4 justify-content-center"
          id="result"
        ></div>
      </div>
    </section>
    <!-- Footer-->
    <footer class="py-5 bg-primary">
      <div class="container">
        <p class="m-0 text-center text-white">
          Copyright &copy; Your Website 2023
        </p>
      </div>
    </footer>
  </body>
  <script>
    //to get data
    fetch("https://fakestoreapi.com/products").then((response) => {
      response.json().then((product) => {
        // console.log(product);
        product.forEach((item) => {
          let rating;
          if (Math.floor(item.rating.rate) == 5) {
            rating = "./media/star-rating-5.png";
          } else if (Math.floor(item.rating.rate) == 4) {
            rating = "./media/star-rating-4.png";
          } else if (Math.floor(item.rating.rate) == 3) {
            rating = "./media/star-rating-3.png";
          } else if (Math.floor(item.rating.rate) == 2) {
            rating = "./media/star-rating-2.png";
          } else if (Math.floor(item.rating.rate) == 1) {
            rating = "./media/star-rating-1.png";
          }
          result.innerHTML += `
            <div class="col mb-5">
            <div class="card h-100 pt-3 ps-2 pe-2">
              <!-- Product image-->
              <img
                class="card-img-top"
                src="${item.image}"
                alt="..."
                height=250px
              />
              <!-- Product details-->
              <div class="card-body p-4">
                <div class="text-center">
                  <!-- Product name-->
                  <h5 class="fw-bolder">${item.title.slice(0, 25)}...</h5>
                  <img src="${rating}" class="ps-5 pe-5 w-100"/>

                  <!-- Product price-->
                 <p class="fw-bold"> ${item.price}$</p>
                 <p class="fw-bold text-center">In stock <span class="fw-bolder">${
                   item.rating.count
                 }</span> pieces</p>
                </div>
              </div>
            </div>
          </div>
            `;
        });
      });
    });
  </script>
</html>
